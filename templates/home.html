<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      body {
          background-image: url('https://as1.ftcdn.net/v2/jpg/05/20/30/00/1000_F_520300055_jqTaNeoXqMMhScyAj89qrK2FG1JlLJ4D.jpg'); /* Replace with your image URL */
          background-size: cover; 
          background-repeat: no-repeat; 
          background-position: center center; 

      }

    </style>



    <title>Home Page</title>
  </head>

  <body>
    <div class="main-container">
      <h1 style="margin-left: 3%;"> Step 1: Choosing the model</h1>
      <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
          <form id="predict-form">
            <select class="form-control" id="model" name="model">
              {% for model in model_names %}
                <option value="{{ model }}">{{ model }}</option>
              {% endfor %}
            </select>
        </div>
      </div>
      <h1 style="margin-left: 3%;">Step 2: Type Away!</h1>

      <div class="row">
        <div class="col-md-6">
          <h1>Enter a text</h1>
          <textarea class="form-control" id="text" name="text" rows="3">{{ text }}</textarea>
          <br>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h1>Dialect Result</h1>
          <textarea class="form-control" id="result" rows="3" readonly>{{ result }}</textarea>
        </div>
        <div class="main-chart">
          <canvas id="myChart" width="400" height="200"></canvas>

        </div>
      </div>

       
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#predict-form').on('submit', function(event) {
                event.preventDefault(); 
                
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').val(response.result);
                        var prediction_percentages = response.prediction_percentages;

                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart;
                        let chartStatus = Chart.getChart("myChart"); 
                        if (chartStatus != undefined) {
                          chartStatus.destroy();
                        }
                        var myChart = new Chart(ctx, {
                            backgroundColor: 'white',
                            type: 'bar',
                            data: {
                                labels: ['EG', 'LB', 'LY', 'MA', 'SD'],
                                datasets: [{
                                    label: 'Prediction Percentage',
                                    data: prediction_percentages,
                                    backgroundColor: [
                                      
                                        'rgba(177, 154, 141, 1)',
                                        'rgba(198, 189, 182, 1)',
                                        'rgba(214, 209, 197, 1)',
                                        'rgba(148, 141, 137, 1)',
                                        'rgba(247, 236, 228, 1)'
                                    ],
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: 'Percentage',
                        
                                        }

                                    },
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Classes'
                                        }
                                    }
                                },
                                

                            }
                        });

                        
                    }
                });
            });
        });
    </script>

  </body>

  <style>
      body {
        background-color: #212121;
        color: white;
      }
      
      .row {
        margin: 5% auto;
        width: 60%;
      }

      .main-chart {
        margin: 5% auto;
        width: 60%;
        background-color: white;
      }

      #submit {
        background-color: #CDC7BD;
        color: white;
        border-color: white;
      }

  </style>
</html>
