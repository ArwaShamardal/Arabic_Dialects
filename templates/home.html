<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Home Page</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Dialect Navigator</a>
    </nav>
    <br>
    <div class="main-container">
      <h1>Step 1: Choosing the model</h1>
      <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
          <form id="predict-form">
            <select class="form-control" id="model" name="model">
              {% for model in model_names %}
                <option value="{{ model }}">{{ model }}</option>
              {% endfor %}
            </select>
        </div>
      </div>
      <h1>Step 2: Type Away</h1>

      <div class="row">
        <div class="col-md-6">
          <h1>Enter a text</h1>
          <textarea class="form-control" id="text" name="text" rows="3">{{ text }}</textarea>
          <br>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h1>Dialect Result</h1>
          <textarea class="form-control" id="result" rows="3" readonly>{{ result }}</textarea>
        </div>
        <div class="main-chart">
          <canvas id="myChart" width="400" height="200"></canvas>

        </div>
      </div>

      <!-- make a graph of the percentage of each class prediction-->
       
    </div>

    <!-- jQuery and AJAX script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#predict-form').on('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        // Update the result textarea with the response data
                        $('#result').val(response.result);
                        var prediction_percentages = response.prediction_percentages;

                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ['Class 1', 'Class 2', 'Class 3', 'Class 4', 'Class 5'],
                                datasets: [{
                                    label: 'Prediction Percentage',
                                    data: prediction_percentages,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: 'Percentage'
                                        }
                                    },
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Classes'
                                        }
                                    }
                                }
                            }
                        });

                        
                    }
                });
            });
        });
    </script>

  </body>

  <style>
      body {
        background-color: #212121;
        color: white;
      }
      
      .row {
        margin: 5% auto;
        width: 60%;
      }
  </style>
</html>
